<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogue â€“ SLR Rail Fleet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Times New Roman;
      font-size: clamp(0.9rem, 1.2vw, 1.1rem);
      background-color: #330000;
      color: white;
      margin-top: 100px;
      text-align: center;
      padding: clamp(1rem, 2vw, 2rem);
    }

    /* --- Navbar --- */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 1000;
      padding: clamp(0.5rem, 1vw, 0.5rem) clamp(1rem, 2vw, 1rem);
      box-shadow: 0 1px 20px rgba(34, 0, 0, 1);
      background: linear-gradient(to bottom, #fff8 0%, #fff5 10%, #fff2 50%, #fff0 50%, #fff0 75%, #fff3);
    }

    .navbar::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(to bottom, #fff8 0%, #fff5 10%, #fff2 50%, #fff0 50%, #fff0 75%, #fff3),
        linear-gradient(to right, #D92121 0, #D92121 calc(100% - 200px), #FF5C00 calc(100% - 200px), #FF5C00 100%);
      z-index: -1;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .navbar.scrolled::before {
      opacity: 0;
    }

    .navbar.scrolled {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .navbar .logo {
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .navbar .logo:hover {
      transform: translate(20px);
    }

    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: clamp(0.5rem, 1vw, -3rem);
      font-weight: 500;
      font-size: clamp(1rem, 1vw, 1rem);
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #ddd;
    }

    @media (max-width: 400px) {
      .navbar nav a {
        font-size: 0.1;
      }
    }

    .content { 
      max-width: 1100px; 
      margin: auto; 
    }

    .nav-button {
      color: #ffa26e;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .nav-button:hover { color:#ff6767; }

    h1 {
      font-size: clamp(2rem, 4vw, 2.5rem);
      margin-bottom: 1rem;
      color: #ff6767;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      max-width: 600px;
      margin: 0 auto 2rem auto;
      color: #ffa26e;
    }

    .category-list {
      max-width: 1200px;
      margin: 0 auto;
      text-align: left;
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(1rem, 2vw, 2rem);
    }

    .category {
      background: #330000;
      border-radius: 10px;
      padding: clamp(0.8rem, 2vw, 1rem);
    }

    .category h2 {
      font-size: clamp(1.2rem, 2.5vw, 1.4rem);
      font-weight: bold;
      color: #FFD500;
      margin-bottom: 1rem;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      margin-bottom: clamp(0.5rem, 1vw, 1rem);
    }

    .item {
      display: flex;
      align-items: center;
      gap: clamp(0.5rem, 1vw, 1rem);
    }

    .item img {
      width: clamp(60px, 12vw, 100px);
      height: clamp(40px, 8vw, 70px);
      object-fit: cover;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .item-text {
      display: flex;
      flex-direction: column;
    }

    .item-text a {
      color: #ffb;
      font-weight: bold;
      font-size: clamp(1rem, 1.5vw, 1.1rem);
      text-decoration: none;
    }

    .item-text a:hover {
      text-decoration: underline;
    }

    .item-text .desc {
      font-size: clamp(0.8rem, 1vw, 0.95rem);
      color: #ffcba4;
    }

    @media (max-width: 600px) {
      .item img {
        width: clamp(40px, 12vw, 60px);
        height: clamp(30px, 8vw, 40px);
      }
    }

    @media (min-width: 901px) {
      .category-list {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Ceylon RailZone Article Catalogue</h1>
    <p>Below are the articles about Sri Lanka Railways. All photos are copyright material of ChipFlare Studios.</p>

    <section class="category-list" id="catalogue">
      <!-- Content gets populated here -->
    </section>
  </main>

  <script>
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 10);
    });

    fetch('catalogue.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('catalogue');

        for (const category in data) {
          const section = document.createElement('div');
          section.className = 'category';

          const heading = document.createElement('h2');
          heading.textContent = category;
          section.appendChild(heading);

          const ul = document.createElement('ul');

          data[category].forEach(item => {
            const li = document.createElement('li');
            const wrapper = document.createElement('div');
            wrapper.className = 'item';

            const imgLink = document.createElement('a');
            imgLink.href = `data.html#${item.id}`;

            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.name;

            imgLink.appendChild(img);

            const textWrapper = document.createElement('div');
            textWrapper.className = 'item-text';

            const link = document.createElement('a');
            link.href = `data.html#${item.id}`;
            link.textContent = item.name;

            const desc = document.createElement('div');
            desc.className = 'desc';
            desc.textContent = item.description;

            textWrapper.appendChild(link);
            textWrapper.appendChild(desc);

            wrapper.appendChild(imgLink);
            wrapper.appendChild(textWrapper);

            li.appendChild(wrapper);
            ul.appendChild(li);
          });

          section.appendChild(ul);
          container.appendChild(section);
        }
      });
  </script>
</body>

</html>
