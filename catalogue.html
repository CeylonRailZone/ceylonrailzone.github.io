<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogue</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Ceylon RailZone Article Catalogue</h1>
    <p>Below are the articles about Sri Lanka Railways. All photos are copyright material of ChipFlare Studios.</p>

    <section class="category-list" id="catalogue">
      <!-- Content gets populated here -->
    </section>
  </main>

  <script>
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 10);
    });

    fetch('catalogue.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('catalogue');

        for (const category in data) {
          const section = document.createElement('div');
          section.className = 'category';

          const heading = document.createElement('h2');
          heading.textContent = category;
          section.appendChild(heading);

          const ul = document.createElement('ul');

          data[category].forEach(item => {
            const li = document.createElement('li');
            const wrapper = document.createElement('div');
            wrapper.className = 'item';

            const imgLink = document.createElement('a');
            imgLink.href = `data.html#${item.id}`;

            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.name;

            imgLink.appendChild(img);

            const textWrapper = document.createElement('div');
            textWrapper.className = 'item-text';

            const link = document.createElement('a');
            link.href = `data.html#${item.id}`;
            link.textContent = item.name;

            const desc = document.createElement('div');
            desc.className = 'desc';
            desc.textContent = item.description;

            textWrapper.appendChild(link);
            textWrapper.appendChild(desc);

            wrapper.appendChild(imgLink);
            wrapper.appendChild(textWrapper);

            li.appendChild(wrapper);
            ul.appendChild(li);
          });

          section.appendChild(ul);
          container.appendChild(section);
        }
      });
  </script>
</body>

</html>
