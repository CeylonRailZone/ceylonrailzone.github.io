<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogue</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogue.html"><u>Catalogue</u></a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>RailZone Catalogue</h1>
    <p>Below are the articles about Sri Lanka Railways. All photos are copyright material of ChipFlare Studios.</p>

    <section class="category-list" id="catalogue">
      </section>
  </main>

<script>
  // Navbar scroll effect
  const navbar = document.querySelector('.navbar');
  window.addEventListener('scroll', () => {
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });

  // Fetch catalogue data
  fetch('catalogue.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('catalogue');

      let globalIndex = 0; // for continuous fade-in across all categories

      for (const category in data) {
        // Create category section
        const section = document.createElement('div');
        section.className = 'category';

        const heading = document.createElement('h2');
        heading.textContent = category;
        section.appendChild(heading);

        const ul = document.createElement('ul');

        data[category].forEach(item => {
          const li = document.createElement('li');

          const wrapper = document.createElement('div');
          wrapper.className = 'item';

          // Apply staggered fade-in
          wrapper.style.opacity = '0';
          wrapper.style.transform = 'translateY(20px)';
          wrapper.style.animation = `fadeInUp 0.6s forwards`;
          wrapper.style.animationDelay = `${globalIndex * 0.05}s`;
          globalIndex++; // increase index for next item

          // Image link
          const imgLink = document.createElement('a');
          imgLink.href = item.url;

          const img = document.createElement('img');
          img.src = item.image;
          img.alt = item.name;

          imgLink.appendChild(img);

          // Text wrapper
          const textWrapper = document.createElement('div');
          textWrapper.className = 'item-text';

          const link = document.createElement('a');
          link.href = item.url;
          link.textContent = item.name;

          const desc = document.createElement('div');
          desc.className = 'desc';
          desc.textContent = item.description;

          textWrapper.appendChild(link);
          textWrapper.appendChild(desc);

          wrapper.appendChild(imgLink);
          wrapper.appendChild(textWrapper);

          li.appendChild(wrapper);
          ul.appendChild(li);
        });

        section.appendChild(ul);
        container.appendChild(section);
      }
    });

  // CSS keyframes injection via JS (if not in CSS file)
  const style = document.createElement('style');
  style.textContent = `
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  `;
  document.head.appendChild(style);
</script>

</body>
</html>
