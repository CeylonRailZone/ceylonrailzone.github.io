<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Times New Roman;
      font-size: clamp(0.9rem, 1.2vw, 1.1rem);
      background-color: #330000;
      color: white;
      margin-top: 100px;
      padding: clamp(1rem, 2vw, 2rem);
    }

    /* --- Navbar --- */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 1000;
      padding: clamp(0.5rem, 1vw, 0.5rem) clamp(1rem, 2vw, 1rem);
      box-shadow: 0 1px 20px rgba(34, 0, 0, 1);
      background: linear-gradient(to bottom, #fff8 0%, #fff5 10%, #fff2 50%, #fff0 50%, #fff0 75%, #fff3);
    }

    .navbar::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(to bottom, #fff8 0%, #fff5 10%, #fff2 50%, #fff0 50%, #fff0 75%, #fff3),
        linear-gradient(to right, #D92121 0, #D92121 calc(100% - 200px), #FF5C00 calc(100% - 200px), #FF5C00 100%);
      z-index: -1;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .navbar.scrolled::before {
      opacity: 0;
    }

    .navbar.scrolled {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .navbar .logo {
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .navbar .logo:hover {
      transform: translate(20px);
    }

    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: clamp(0.5rem, 1vw, -3rem);
      font-weight: 500;
      font-size: clamp(1rem, 1vw, 1rem);
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #ddd;
    }

    @media (max-width: 400px) {
      .navbar nav a {
        font-size: 0.1;
      }
    }

    .content {
      max-width: 1100px;
      margin: auto;
    }

    .project-title {
      font-size: clamp(2rem, 5vw, 2.5rem);
      color: #ff6767;
      margin-bottom: 0.3em;
      text-align: center;
    }

    .time {
      color: #ff9444;
      margin-bottom: clamp(1rem, 2vw, 1.5rem);
      font-size: clamp(0.8rem, 1vw, small);
      text-align: center;
    }

    .project-details {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(0.5rem, 1vw, 1rem);
      justify-content: center;
    }

    .project-image-container {
      max-width: clamp(300px, 50vw, 600px);
      flex-shrink: 0;
      position: relative;
      width: 100%;
    }

    .project-image {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .download-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #00000055;
      color: white;
      padding: clamp(4px, 0.5vw, 6px) clamp(6px, 1vw, 12px);
      border: none;
      border-radius: 4px;
      text-decoration: none;
      opacity: 0;
      backdrop-filter: blur(5px);
      transition: 0.3s ease;
    }

    .project-image-container:hover .download-button {
      opacity: 1;
    }

    .project-description {
      display: flex;
      flex-direction: column;
      gap: clamp(0.5rem, 1vw, 1rem);
      color: #ffa26e;
      max-width: 900px;
      margin: 0 auto;
      margin-top: clamp(20px, 4vw, 40px);
    }

    .project-description p {
      max-width: 500px;
    }

    .description-image {
      width: 100%;
      max-width: clamp(150px, 20vw, 300px);
      border-radius: 8px;
      margin-bottom: clamp(0.5rem, 1vw, 1rem);
      cursor: pointer;
    }

    .description-text {
      line-height: 1.3;
      margin-left: clamp(10px, 2vw, 20px);
    }

    .description-text ul {
      line-height: 1.3;
      margin-left: clamp(30px, 5vw, 50px);
      margin-bottom: clamp(10px, 2vw, 20px);
    }

    .description-text h1 {
      color: #ffbb44;
    }
    .description-text h3 {
      color: #ffa776;
    }
    .description-text b {
      background-color: #ff000055;
    }

    @media (min-width: 700px) {
      .project-description {
        flex-direction: row-reverse;
        align-items: flex-start;
      }

      .description-image {
        margin-left: clamp(10px, 2vw, 1rem);
        margin-top: clamp(10px, 2vw, 20px);
      }

      .description-text {
        flex: 1;
      }
    }

    .image-collage {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: clamp(2px, 0.5vw, 5px);
      max-width: clamp(150px, 20vw, 300px);
    }

    .image-collage-2 {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(2px, 0.5vw, 5px);
      max-width: clamp(150px, 20vw, 300px);
      margin-right: clamp(20px, 5vw, 50px);
      margin-top: 50px;
    }

    .image-collage .description-image {
      object-fit: cover;
      margin-top: 0px;
      margin-bottom: 15px;
    }  
    .image-collage-2 .description-image {
      object-fit: cover;
      margin-top: 0px;
      margin-bottom: 15px;
    }  

    @media (max-width: 700px) {
      .description-image {
        max-width: clamp(200px, 80vw, 400px);
        margin: 0 auto;
      }

      .image-collage,
      .image-collage-2 {
        max-width: clamp(200px, 80vw, 400px);
        margin: 0 auto;
      }
    }

    .project-description a {
      color: #ffa26e;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .project-description a:hover {
      text-decoration: underline;
      color: #ff6767;
    }

    .nav-button {
      color: #ffa26e;
      padding: clamp(0.3rem, 0.5vw, 0.5rem) clamp(0.5rem, 1vw, 1rem);
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-button:hover {
      color: #ff6767;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main id="projectContent" class="content">Loading...</main>

<script>
  const navbar = document.querySelector('.navbar');
  const content = document.getElementById("projectContent");

  window.addEventListener('scroll', () => {
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });

  function loadProject(projectId) {
    if (!projectId) {
      content.innerHTML = "<h2 style='color:#ff6767; text-align:center'>No entry selected.</h2>";
      document.title = "No Entry Selected";
      return;
    }

    // Set temporary title
    document.title = "Loading...";

    fetch(`entries/${projectId}.html`)
      .then(res => {
        if (!res.ok) throw new Error("Not found");
        return res.text();
      })
      .then(html => {
        content.innerHTML = html;

        // ✅ Change page title
        const titleEl = content.querySelector("h1, h2"); 
        if (titleEl) {
          document.title = titleEl.textContent.trim();
        } else {
          document.title = "Entry";
        }

        const prev = content.querySelector('[data-nav="prev"]');
        const next = content.querySelector('[data-nav="next"]');
        const timeElement = content.querySelector('.time');

        if (!timeElement) return;

        const navContainer = document.createElement('div');
        navContainer.style.textAlign = 'center';
        navContainer.style.marginTop = '1.5rem';
        navContainer.style.marginBottom = '2rem';
        navContainer.style.display = 'flex';
        navContainer.style.justifyContent = 'center';
        navContainer.style.gap = '20px';

        if (prev) {
          const prevBtn = document.createElement('a');
          prevBtn.href = `data.html#${prev.dataset.target}`;
          prevBtn.textContent = '◀ Previous';
          prevBtn.className = 'nav-button';
          navContainer.appendChild(prevBtn);
        }

        if (next) {
          const nextBtn = document.createElement('a');
          nextBtn.href = `data.html#${next.dataset.target}`;
          nextBtn.textContent = 'Next ▶';
          nextBtn.className = 'nav-button';
          navContainer.appendChild(nextBtn);
        }

        if (prev || next) {
          timeElement.insertAdjacentElement('afterend', navContainer);
        }
      })
      .catch(err => {
        content.innerHTML = "<h2 style='color:#ff6767; text-align:center'>Entry not found or failed to load.</h2>";
        document.title = "Entry Not Found";
        console.error(err);
      });
  }

  // Initial load
  const initialId = location.hash.slice(1);
  loadProject(initialId);

  // Reload when hash changes
  window.addEventListener('hashchange', () => {
    const newId = location.hash.slice(1);
    loadProject(newId);
  });

  // -----------------------------
  // Open images in new tab
  // -----------------------------
  document.addEventListener('click', function (e) {
    const target = e.target;
    if (target.tagName === 'IMG' && (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
      window.open(target.src, "_blank");
    }
  });
</script>
</body>
</html>
