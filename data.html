<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <link rel="stylesheet" href="styles.css">
<script>

  // --------------------------
  // URL helpers
  // --------------------------
  function getIdFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
  }

</script>
  <style>
    body { text-align: left; transition: background 0s ease-in-out; }
    .description-image { max-width: clamp(150px, 20vw, 300px); }
    .description-text ul { line-height: 1.3; margin-left: clamp(30px, 5vw, 50px); margin-bottom: clamp(10px, 2vw, 20px); }
    .description-text li { line-height: 1.3; margin-left: clamp(30px, 5vw, 50px); margin-bottom:0px }
    .image-collage { display: grid; grid-template-columns: repeat(2, 1fr); gap: clamp(2px, 0.5vw, 5px); max-width: clamp(150px, 20vw, 300px); margin-top: 0px; }
    .image-collage-2 { display: grid; grid-template-columns: 1fr; gap: clamp(2px, 0.5vw, 5px); max-width: clamp(150px, 20vw, 300px); margin-top: 50px; }
    .image-collage .description-image,
    .image-collage-2 .description-image { object-fit: cover; margin-top: 0px; } 
    @media (max-width: 700px) {
      .description-image { max-width: clamp(200px, 80vw, 400px); margin: 0 auto; }
      .image-collage, .image-collage-2 { max-width: clamp(200px, 80vw, 400px); margin: 0 auto; }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main id="projectContent" class="content">Loading...</main>

<script>
  // --------------------------
  // URL helpers
  // --------------------------
  function getIdFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
  }

  // --------------------------
  // Navbar scroll effect
  // --------------------------
  const navbar = document.querySelector('.navbar');
  const content = document.getElementById("projectContent");

  window.addEventListener('scroll', () => {
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });

  // --------------------------
  // Load project content
  // --------------------------
  function loadProject(projectId) {
    if (!projectId) {
      content.innerHTML = "<h2 style='color:#ff6767; text-align:center'>No entry selected.</h2>";
      document.title = "No Entry Selected";
      return;
    }

    document.title = "Loading...";

    fetch(`entries/${projectId}.html`)
      .then(res => {
        if (!res.ok) throw new Error("Not found");
        return res.text();
      })
      .then(html => {
        content.innerHTML = html;

        // Set page title
        const titleEl = content.querySelector("h1, h2"); 
        document.title = titleEl ? titleEl.textContent.trim() : "Entry";

        // Navigation buttons
        const prev = content.querySelector('[data-nav="prev"]');
        const next = content.querySelector('[data-nav="next"]');
        const timeElement = content.querySelector('.time');

        if (timeElement && (prev || next)) {
          const navContainer = document.createElement('div');
          navContainer.style.textAlign = 'center';
          navContainer.style.margin = '1.5rem 0 2rem';
          navContainer.style.display = 'flex';
          navContainer.style.justifyContent = 'center';
          navContainer.style.gap = '20px';

          if (prev) {
            const prevBtn = document.createElement('a');
            prevBtn.href = `?id=${prev.dataset.target}`; 
            prevBtn.textContent = '◀ Previous';
            prevBtn.className = 'nav-button';
            navContainer.appendChild(prevBtn);
          }

          if (next) {
            const nextBtn = document.createElement('a');
            nextBtn.href = `?id=${next.dataset.target}`;
            nextBtn.textContent = 'Next ▶';
            nextBtn.className = 'nav-button';
            navContainer.appendChild(nextBtn);
          }

          timeElement.insertAdjacentElement('afterend', navContainer);
        }
      })
      .catch(err => {
        content.innerHTML = "<h2 style='color:#ff6767; text-align:center'>Entry not found or failed to load.</h2>";
        document.title = "Entry Not Found";
        console.error(err);
      });
  }

  // Initial load
  loadProject(getIdFromURL());

  // --------------------------
document.addEventListener('click', function (e) {
  const target = e.target;
  if (target.tagName === 'IMG' && (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
    
    const clone = target.cloneNode();
    const rect = target.getBoundingClientRect();

    // Set initial position
    clone.style.position = 'fixed';
    clone.style.top = rect.top + 'px';
    clone.style.left = rect.left + 'px';
    clone.style.width = rect.width + 'px';
    clone.style.height = rect.height + 'px';
    clone.style.transition = 'all 0.25s ease';
    clone.style.zIndex = 9999;
    clone.style.objectFit = 'cover';
    clone.style.borderRadius = window.getComputedStyle(target).borderRadius;

    document.body.appendChild(clone);

    // Force reflow
    clone.getBoundingClientRect();

    // Animate: zoom in + fade out
    clone.style.transform = 'scale(2)'; // make it 2x bigger
    clone.style.opacity = '0'; // fade away

    clone.addEventListener('transitionend', () => {
      window.open(target.src, "_blank");
      clone.remove();
    }, { once: true });
  }
});



</script>

</body>
</html>
