<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
<link rel="stylesheet" href="styles.css">
  <style>

    body {
      text-align: left;
    }
    
    @media (max-width: 400px) {
      .navbar nav a {
        font-size: 0.1;
      }
    }
    .description-text ul {
      line-height: 1.3;
      margin-left: clamp(30px, 5vw, 50px);
      margin-bottom: clamp(10px, 2vw, 20px);
    }
    .description-text li {
      line-height: 1.3;
      margin-left: clamp(30px, 5vw, 50px);
      margin-bottom:0px
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main id="projectContent" class="content">Loading...</main>

<script>
  const navbar = document.querySelector('.navbar');
  const content = document.getElementById("projectContent");

  window.addEventListener('scroll', () => {
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });

  function loadProject(projectId) {
    if (!projectId) {
      content.innerHTML = "<h2 style='color:#ff6767; text-align:center'>No entry selected.</h2>";
      document.title = "No Entry Selected";
      return;
    }

    // Set temporary title
    document.title = "Loading...";

    fetch(`entries/${projectId}.html`)
      .then(res => {
        if (!res.ok) throw new Error("Not found");
        return res.text();
      })
      .then(html => {
        content.innerHTML = html;

        // ✅ Change page title
        const titleEl = content.querySelector("h1, h2"); 
        if (titleEl) {
          document.title = titleEl.textContent.trim();
        } else {
          document.title = "Entry";
        }

        const prev = content.querySelector('[data-nav="prev"]');
        const next = content.querySelector('[data-nav="next"]');
        const timeElement = content.querySelector('.time');

        if (!timeElement) return;

        const navContainer = document.createElement('div');
        navContainer.style.textAlign = 'center';
        navContainer.style.marginTop = '1.5rem';
        navContainer.style.marginBottom = '2rem';
        navContainer.style.display = 'flex';
        navContainer.style.justifyContent = 'center';
        navContainer.style.gap = '20px';

        if (prev) {
          const prevBtn = document.createElement('a');
          prevBtn.href = `data.html#${prev.dataset.target}`;
          prevBtn.textContent = '◀ Previous';
          prevBtn.className = 'nav-button';
          navContainer.appendChild(prevBtn);
        }

        if (next) {
          const nextBtn = document.createElement('a');
          nextBtn.href = `data.html#${next.dataset.target}`;
          nextBtn.textContent = 'Next ▶';
          nextBtn.className = 'nav-button';
          navContainer.appendChild(nextBtn);
        }

        if (prev || next) {
          timeElement.insertAdjacentElement('afterend', navContainer);
        }
      })
      .catch(err => {
        content.innerHTML = "<h2 style='color:#ff6767; text-align:center'>Entry not found or failed to load.</h2>";
        document.title = "Entry Not Found";
        console.error(err);
      });
  }

  // Initial load
  const initialId = location.hash.slice(1);
  loadProject(initialId);

  // Reload when hash changes
  window.addEventListener('hashchange', () => {
    const newId = location.hash.slice(1);
    loadProject(newId);
  });

  // -----------------------------
  // Open images in new tab
  // -----------------------------
  document.addEventListener('click', function (e) {
    const target = e.target;
    if (target.tagName === 'IMG' && (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
      window.open(target.src, "_blank");
    }
  });
</script>
</body>
</html>
