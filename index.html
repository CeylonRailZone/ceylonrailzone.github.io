<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceylon RailZone</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="content">
    <div id="intro">
      <h1>Ceylon RailZone</h1>
      <p>This is not an official website by Sri Lanka Railways. Rather, this website was made to archive images of SLR. <a href="about.html">Learn more.</a></p>
    </div>
    
    <div id="article-box">
      <div class="welcome-message" style="text-align: center; color: #ffbb44;">
        <h2>Welcome to the Archive</h2>
        <p>Use the **Catalogue** link to browse all articles.</p>
      </div>
    </div>
  </main>

<script>
  const navbar = document.querySelector('.navbar');

  window.addEventListener('scroll', () => {
    // Keep navbar scroll effect
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });

  // Keep the image lightbox/new tab functionality
  document.addEventListener('click', e => {
    const target = e.target;
    if (target.tagName === 'IMG' && (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
      window.open(target.src, '_blank');
    }
  });
</script>

</body>
</html>
