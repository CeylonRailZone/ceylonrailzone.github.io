<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceylon RailZone</title>
  <style>
    /* --- Global Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* --- Body: responsive font scaling --- */
    body {
      font-family: Times New Roman;
      font-size: clamp(0.9rem, 1.2vw, 1.1rem);
      background-color: #330000;
      color: white;
      margin-top: 100px;
      padding: clamp(1rem, 2vw, 2rem);
    }

    /* --- Navbar --- */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 1000;
      padding: clamp(0.5rem, 1vw, 0.5rem) clamp(1rem, 2vw, 1rem);
      box-shadow: 0 1px 20px rgba(34, 0, 0, 1);
      background: linear-gradient(to bottom, #fff8 0%, #fff5 10%, #fff2 50%, #fff0 50%, #fff0 75%, #fff3);
    }

    .navbar::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(to bottom, #fff8 0%, #fff5 10%, #fff2 50%, #fff0 50%, #fff0 75%, #fff3),
        linear-gradient(to right, #D92121 0, #D92121 calc(100% - 200px), #FF5C00 calc(100% - 200px), #FF5C00 100%);
      z-index: -1;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .navbar.scrolled::before {
      opacity: 0;
    }

    .navbar.scrolled {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .navbar .logo {
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .navbar .logo:hover {
      transform: translate(20px);
    }

    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: clamp(0.5rem, 1vw, -3rem);
      font-weight: 500;
      font-size: clamp(1rem, 1vw, 1rem);
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #ddd;
    }

    @media (max-width: 400px) {
      .navbar nav a {
        font-size: 0.1;
      }
    }

    .content { 
      max-width: 1100px; 
      margin: auto; 
    }

    .nav-button {
      color: #ffa26e;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .nav-button:hover { color:#ff6767; }

    /* --- Project / Intro scaling --- */
    .project-title {
        font-size: clamp(2rem, 3vw, 2.5rem);
        color: #ff6767;
        margin-bottom: 0.3em;
        text-align: center;
    }

    .time {
        color: #ff9444;
        margin-bottom: 1.5rem;
        font-size: clamp(0.8rem, 1.5vw, 1rem);
        text-align: center;
    }

    .project-details {
        display: flex;
        flex-wrap: wrap;
        gap: clamp(0.5rem, 1vw, 1rem);
        justify-content: center;
    }

    .project-image-container {
        max-width: clamp(200px, 50vw, 600px);
        flex-shrink: 0;
        position: relative;
        width: 100%;
    }

    .project-image {
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
    }

    .download-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #00000055;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        opacity: 0;
        backdrop-filter: blur(5px);
        transition: 0.3s ease;
    }

    .project-image-container:hover .download-button {
        opacity: 1;
    }

    .project-description {
        display: flex;
        flex-direction: column;
        gap: clamp(0.5rem, 1vw, 1rem);
        color: #ffa26e;
        max-width: 900px;
        margin: 0 auto;
        margin-top: 40px;
        font-size: clamp(0.85rem, 1.2vw, 1rem);
    }

    .project-description p {
        max-width: 500px;
    }

    .description-image {
        width: 100%;
        max-width: clamp(200px, 40vw, 300px);
        border-radius: 8px;
        margin-bottom: 1rem;
        cursor: pointer;
    }

    .description-text {
        line-height: 1.3;
        margin-left: clamp(10px, 2vw, 20px);
    }

    .description-text ul {
        line-height: 1.3;
        margin-left: clamp(25px, 5vw, 50px);
        margin-bottom: 20px;
    }

    .description-text h1 { color: #ffbb44; font-size: clamp(1.5rem, 3vw, 2rem);}
    .description-text h3 { color: #ffa776; font-size: clamp(1.2rem, 2.5vw, 1.5rem);}
    .description-text b { background-color: #ff000055; }

    @media (min-width: 700px) {
        .project-description {
            flex-direction: row-reverse;
            align-items: flex-start;
        }

        .description-image {
            max-width: clamp(250px, 25vw, 300px);
            margin-left: 1rem;
            margin-top: 20px;
        }

        .description-text { flex: 1; }
    }

    .image-collage, .image-collage-2 {
        display: grid;
        gap: 5px;
        max-width: clamp(200px, 50vw, 300px);
        margin-top: 20px;
    }

    .image-collage {
        grid-template-columns: repeat(2, 1fr);
    }
    .image-collage-2 {
        grid-template-columns: 1fr;
        margin-right: 50px;
    }

    .image-collage .description-image {
        object-fit: cover;
        margin: 0;
    }   

    @media (max-width: 700px) {
      .description-image, .image-collage, .image-collage-2 {
        max-width: 90vw;
        margin: 0 auto;
      }
    }

    .project-description a {
        color: #ffa26e;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .project-description a:hover {
        text-decoration: underline;
        color: #ff6767;
    }

    #intro {
      text-align: center;
      margin-bottom: 2rem;
    }

    #intro h1 {
      font-size: clamp(2rem, 4vw, 2.5rem);
      margin-bottom: 1rem;
      color: #ff6767;
    }

    #intro p, #intro a {
      font-size: clamp(1rem, 2vw, 1.2rem);
      max-width: 600px;
      margin: 0 auto 2rem auto;
      color: #ffa26e;
    }

    #article-box {
      margin-top: 3rem;
      border: 1px solid #ffffff33;
      border-radius: 8px;
      padding: clamp(1rem, 2vw, 2rem);
      background: 
        linear-gradient(to bottom, #9999 0%, #9997 10px, #9993 100px, #9992 100px, #9992 95%, #9995),
        linear-gradient(to right, #fff2 0%, #9003 10px, #9000 25%, #9000 75%, #9003);
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="content">
    <div id="intro">
      <h1>Ceylon RailZone</h1>
      <p>This is not an official website by Sri Lanka Railways. Rather, this website was made to archive images of SLR. <a href="about.html">Learn more.</a></p>
    </div>
    
    <div id="article-box">
      <div id="random-project">Loading random entry...</div>
    </div>
  </main>

<script>
  const randomProjectContainer = document.getElementById("random-project");
  const navbar = document.querySelector('.navbar');

  window.addEventListener('scroll', () => {
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });

  // Open images in a new tab instead of lightbox
  document.addEventListener('click', e => {
    const target = e.target;
    if (target.tagName === 'IMG' && (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
      window.open(target.src, '_blank');
    }
  });

  function loadProject(projectId){
    if(!projectId){
      randomProjectContainer.innerHTML = "<h2 style='color:#ff6767;text-align:center'>No entry selected.</h2>";
      return;
    }

    fetch(`entries/${projectId}.html`)
      .then(res => { if(!res.ok) throw new Error("Not found"); return res.text(); })
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const entryContent = doc.querySelector('#projectContent') || doc.querySelector('main') || doc.body;
        randomProjectContainer.innerHTML = '';
        Array.from(entryContent.childNodes).forEach(node => randomProjectContainer.appendChild(node.cloneNode(true)));
      })
      .catch(err => {
        randomProjectContainer.innerHTML="<h2 style='color:#ff6767;text-align:center'>Failed to load entry.</h2>";
        console.error(err);
      });
  }

  fetch('catalogue.json')
    .then(res => res.json())
    .then(data => {
      const allEntries = [];
      Object.values(data).forEach(category => category.forEach(entry => allEntries.push(entry)));
      const randomEntry = allEntries[Math.floor(Math.random()*allEntries.length)];
      loadProject(randomEntry.id || randomEntry.name || '');
    });
</script>

</body>
</html>
