<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="QRBMYjU0v6J_gGg8ythm3KAWXIhDhIdYtu1myKZDDH0" />
  <title>Ceylon RailZone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: none !important;
      position: relative;
    }

  </style>
</head>
<body>

  <div id="background-blur-layer"></div>

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav style="position:relative;">
      <input type="search" id="search" placeholder="Search...">
      <div id="search-results" style="position:absolute; background:#fff; border:1px solid #ccc; max-height:300px; overflow-y:auto; width:200px; display:none; z-index:1000;"></div>
      <a href="data.html?id=about">?</a>
    </nav>
  </header>

  <main class="content">
    <div id="intro">
      <h1>Ceylon RailZone</h1>
      <p style="padding:15px;">This website is under construction! 
        <a href="data.html?id=about" style="color:#ffd700;">Learn more.</a>
      </p>
    </div>

    <!-- ðŸ“ Static Category Sections -->
    <section id="catalogue">
      <div class="category-card" onclick="location.href='data.html?id=dmu'">
        <img src="images/dmu.jpg" alt="Diesel Multiple Units">
        <h2>Diesel Multiple Units</h2>
      </div>

      <div class="category-card" onclick="location.href='data.html?id=loco'">
        <img src="images/loco.jpg" alt="Locomotives">
        <h2>Locomotives</h2>
      </div>

      <div class="category-card" onclick="location.href='data.html?id=express-services'">
        <img src="images/express.jpg" alt="Express Services">
        <h2>Express Services</h2>
      </div>
    </section>
  </main>

<script>
  // --- Navbar scroll effect ---
  const navbar = document.querySelector('.navbar');
  window.addEventListener('scroll', () => {
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });

  // --- Image click to open full size ---
  document.addEventListener('click', e => {
    const target = e.target;
    if (target.tagName === 'IMG' && 
        (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
      window.open(target.src, '_blank');
    }
  });

  // --- Background fading ---
  const imageCount = 9;
  let currentImage = Math.floor(Math.random() * imageCount) + 1;
  const backgroundLayer = document.getElementById('background-blur-layer');

  for (let i = 1; i <= imageCount; i++) {
    new Image().src = `images/banners/${i}.jpg`;
  }

  function changeBackground() {
    backgroundLayer.style.backgroundImage = `url('images/banners/${currentImage}.jpg')`;
    currentImage = currentImage % imageCount + 1;
  }

  changeBackground();
  setInterval(changeBackground, 10000);

  // --- Search from catalogue.json ---
  let allItems = [];

  fetch('catalogue.json')
    .then(res => res.json())
    .then(data => {
      for (const category in data) {
        data[category].forEach(item => {
          allItems.push(item); // item should have {name, description, url}
        });
      }
    });

  const searchInput = document.getElementById('search');
  const searchResults = document.getElementById('search-results');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    searchResults.innerHTML = '';

    if (!query) {
      searchResults.style.display = 'none';
      return;
    }

    const nameMatches = [];
    const descMatches = [];

    allItems.forEach(item => {
      const name = item.name.toLowerCase();
      const desc = item.description.toLowerCase();

      if (name.includes(query)) {
        nameMatches.push(item);
      } else if (desc.includes(query)) {
        descMatches.push(item);
      }
    });

    const matches = [...nameMatches, ...descMatches];

    if (matches.length === 0) {
      searchResults.innerHTML = '<div style="padding:5px;">No results found</div>';
    } else {
      matches.forEach(item => {
        const div = document.createElement('div');
        div.innerHTML = item.name.replace(
          new RegExp(`(${query})`, 'gi'),
          '<span class="highlight">$1</span>'
        );
        div.addEventListener('click', () => window.location.href = item.url);
        searchResults.appendChild(div);
      });
    }

    searchResults.style.display = 'block';
  });

  // Press Enter to open first result
  searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const first = searchResults.querySelector('div');
      if (first) first.click();
    }
  });

  // Hide search results on blur
  searchInput.addEventListener('blur', () => {
    setTimeout(() => (searchResults.style.display = 'none'), 150);
  });

  // Show search results again on focus if query exists
  searchInput.addEventListener('focus', () => {
    if (searchInput.value.trim() && searchResults.children.length > 0)
      searchResults.style.display = 'block';
  });

  // --- Optional animation style ---
  const style = document.createElement('style');
  style.textContent = `
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  `;
  document.head.appendChild(style);
</script>



</body>
</html>
