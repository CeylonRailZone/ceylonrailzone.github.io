<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceylon RailZone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Times New Roman;
      font-size: large;
      background-color: #330000;
      color: white;
      margin-top: 100px;
      padding: 2rem;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 1000;
      padding: 0.5rem 1rem;
      box-shadow: 0 1px 20px rgba(34, 0, 0, 1);
      background: linear-gradient(to bottom, #fff8 0%, #fff5 10%, #fff2 50%, #fff0 50%, #fff0 75%, #fff3);
    }
    
    .navbar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(to bottom, #fff8 0%, #fff5 10%, #fff2 50%, #fff0 50%, #fff0 75%, #fff3),
        linear-gradient(to right, #D92121 0, #D92121 calc(100% - 240px), #FF5C00 calc(100% - 240px), #FF5C00 100%);
      z-index: -1;
      transition: opacity 1s ease;
      opacity: 1;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    .navbar.scrolled::before {
      opacity: 0;
    }

    .navbar.scrolled {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .navbar .logo:hover {
      transform: translate(20px);
    }

    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #ddd;
    }

    @media (max-width: 400px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar nav {
        margin-top: 0.5rem;
      }
      .navbar nav a {
        margin-left: 0;
        margin-right: 1rem;
      }
    }

    .content { 
      max-width: 1100px; 
      margin: auto; 
    }

    .nav-button {
      color: #ffa26e;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .nav-button:hover { color:#ff6767; }

    #lightbox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: linear-gradient(to bottom, #9999 0%, #9997 1%, #9994 10%, #9992 10%, #9992 75%, #9995);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(155,155,155,0.3);
    }

    #lightbox img {
      max-width: 80%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    #lightbox-caption {
      color: white;
      margin-top: 1rem;
      font-size: 1rem;
      max-width: 90%;
    }

    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
    }
    
    .project-title {
        font-size: 2.5rem;
        color: #ff6767;
        margin-bottom: 0.3em;
        text-align: center;
    }

    .time {
        color: #ff9444;
        margin-bottom: 1.5rem;
        font-size: small;
        text-align: center;
    }
    
    .project-details {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
    }

    .project-image-container {
        max-width: 600px;
        flex-shrink: 0;
        position: relative;
        width: 100%;
    }

    .project-image {
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
    }

    .download-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #00000055;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        opacity: 0;
        backdrop-filter: blur(5px);
        transition: 0.3s ease;
    }

    .project-image-container:hover .download-button {
        opacity: 1;
    }

    .project-description {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        color: #ffa26e;
        max-width: 900px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .project-description p {
        max-width: 500px;
    }

    .description-image {
        width: 100%;
        max-width: 200px;
        border-radius: 8px;
        margin-bottom: 1rem;
        cursor: pointer;
    }

    .description-text {
        line-height: 1.3;
        margin-left: 20px;
    }

    .description-text ul {
        line-height: 1.3;
        margin-left: 50px;
        margin-bottom: 20px;
    }

    .description-text h1 {
        color: #ffbb44;
    }
    .description-text h3 {
        color: #ffa776;
    }
    .description-text b {
        background-color: #ff000055;
    }

    @media (min-width: 700px) {
        .project-description {
            flex-direction: row-reverse;
            align-items: flex-start;
        }

        .description-image {
            max-width: 300px;
            margin-left: 1rem;
            margin-top: 20px;
        }

        .description-text {
            flex: 1;
        }
    }

    .image-collage {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
        max-width: 300px;
        margin-top: 20px;
    }
    
    .image-collage-2 {
        display: grid;
        grid-template-columns: 1fr;
        gap: 5px;
        max-width: 300px;
        margin-top: 20px;
        margin-right: 50px;
    }

    .image-collage .description-image {
        object-fit: cover;
        margin-top: 0px;
        margin-bottom: 0px;
    }   
    
    @media (max-width: 700px) {
    .description-image {
        max-width: 400px;
        margin: 0 auto;
    }

    .image-collage {
        max-width: 400px;
        margin: 0 auto;
    }
    .image-collage-2 {
        max-width: 400px;
        margin: 0 auto;
    }
    }


    .project-description a {
        color: #ffa26e;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .project-description a:hover {
        text-decoration: underline;
        color: #ff6767;
    }
    
    @media (max-width: 700px) {
    #lightbox {
      width: 100vw;
      max-height: 50vh;
      top: 100%;
      transform: translate(-50%, -100%);
      }
    #lightbox img {
      max-height: 45vh;
    }
    }
    
    #intro {
      text-align: center;
      margin-bottom: 2rem;
    }

    #intro h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff6767;
    }

    #intro p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      color: #ffa26e;
    }
    #intro a {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      color: #ffa26e;
    }
    
    #article-box {
      margin-top: 3rem;
      border: 1px solid #ffffff33;
      border-radius: 8px;
      padding: 2rem;
      background: 
        linear-gradient(to bottom, #9999 0%, #9997 10px, #9993 100px, #9992 100px, #9992 95%, #9995),
        linear-gradient(to right, #fff2 0%, #9003 10px, #9000 25%, #9000 75%, #9003);
    }

  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="content">
    <div id="intro">
      <h1>Ceylon RailZone</h1>
      <p>This is not an official website by Sri Lanka Railways. Rather, this website was made to archive images of SLR. <a href="about.html">Learn more.</a></p>
    </div>
    
    <div id="article-box">
      <div id="random-project">Loading random entry...</div>
    </div>
  </main>

  <div id="lightbox">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="images/logo-wide-1.png" alt="Full Image" />
    <div id="lightbox-caption"></div>
  </div>

<script>
  const randomProjectContainer = document.getElementById("random-project");
  const navbar = document.querySelector('.navbar');

  // Scroll effect
  window.addEventListener('scroll', () => {
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });

  // Lightbox functionality
  document.addEventListener('click', e => {
    const target = e.target;
    if (target.tagName === 'IMG' && (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
      const lightboxImg = document.getElementById('lightbox-img');
      const caption = document.getElementById('lightbox-caption');
      lightboxImg.src = target.src;
      lightboxImg.alt = target.alt;
      caption.textContent = target.alt || '';
      document.getElementById('lightbox').style.display = 'flex';
    }
  });

  document.getElementById('lightbox-close').addEventListener('click', () => {
    document.getElementById('lightbox').style.display = 'none';
  });

  document.getElementById('lightbox').addEventListener('click', e => {
    if (e.target.id === 'lightbox') e.target.style.display='none';
  });

  // Load project HTML safely without breaking CSS
  function loadProject(projectId){
    if(!projectId){
      randomProjectContainer.innerHTML = "<h2 style='color:#ff6767;text-align:center'>No entry selected.</h2>";
      return;
    }

    fetch(`entries/${projectId}.html`)
      .then(res => { if(!res.ok) throw new Error("Not found"); return res.text(); })
      .then(html => {
        // Inject only inner content
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const entryContent = doc.querySelector('#projectContent') || doc.querySelector('main') || doc.body;
        randomProjectContainer.innerHTML = '';
        // Move all child nodes
        Array.from(entryContent.childNodes).forEach(node => randomProjectContainer.appendChild(node.cloneNode(true)));
      })
      .catch(err => {
        randomProjectContainer.innerHTML="<h2 style='color:#ff6767;text-align:center'>Failed to load entry.</h2>";
        console.error(err);
      });
  }

  // Load a random entry
  fetch('catalogue.json')
    .then(res => res.json())
    .then(data => {
      const allEntries = [];
      Object.values(data).forEach(category => category.forEach(entry => allEntries.push(entry)));
      const randomEntry = allEntries[Math.floor(Math.random()*allEntries.length)];
      loadProject(randomEntry.id || randomEntry.name || '');
    });
</script>

</body>
</html>
