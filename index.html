<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Ceylon RailZone</title>
  <script>
    // Helper functions for cookies
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
    }

    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let c of cookies) {
        let [key, value] = c.trim().split('=');
        if (key === name) return value;
      }
      return null;
    }

    // Load the correct CSS
    function loadStyle() {
      const styleChoice = getCookie('theme') || 'new'; // default 'new'
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = styleChoice === 'old' ? 'styles-old.css' : 'styles.css';
      document.head.appendChild(link);
    }

    loadStyle();

    // Function to toggle style
    function toggleStyle() {
      const currentTheme = getCookie('theme') || 'new';
      const newTheme = currentTheme === 'old' ? 'new' : 'old';
      setCookie('theme', newTheme, 30); // persist for 30 days
      location.reload(); // reload page to apply new CSS
    }
  </script>
  <style>

    /* Set page background image */
    body {
      background-size: cover;          
      background-position: center;      
      background-repeat: no-repeat;   
      background-attachment: fixed;   
      transition: background 1.5s ease-in-out;
    }
    /* Style toggle button */
    .style-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 8px;
      border: none;
      background-color: #882b00;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <main class="content">

      <p>This is not an official website by Sri Lanka Railways. Rather, this website was made to archive images of SLR. <a href="about.html" style="color:#ffd700;">Learn more.</a></p>

    <button onclick="toggleStyle()" class="style-toggle-btn">◪</button>

<script>
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 10);
    });

    document.addEventListener('click', e => {
      const target = e.target;
      if (target.tagName === 'IMG' && (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
        window.open(target.src, '_blank');
      }
    });
    
    // --- New Background Fading Script ---
    const imageCount = 4;
    let currentImage = 1;
    const bodyElement = document.body;
    
    // Preload images to prevent initial flash/jerk
    for (let i = 1; i <= imageCount; i++) {
        new Image().src = `images/banners/${i}.jpg`;
    }

    function changeBackground() {
        // Construct the new background image URL
        const newBackground = `url('images/banners/${currentImage}.jpg')`;
        
        // Apply the new background image
        // The CSS transition will handle the fade effect
        bodyElement.style.backgroundImage = newBackground;
        
        // Move to the next image for the next cycle
        currentImage = currentImage % imageCount + 1;
    }

    // Set the initial background
    changeBackground(); 

    // Set an interval to change the background image every 5 seconds (5000ms)
    // Adjust the timing as needed.
    setInterval(changeBackground, 5000); 
    // --- End New Background Fading Script ---
  </script>
