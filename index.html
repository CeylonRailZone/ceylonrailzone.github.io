<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="QRBMYjU0v6J_gGg8ythm3KAWXIhDhIdYtu1myKZDDH0" />
  <title>Ceylon RailZone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS for the new background layer and clear content */
    body {
        background-image: none !important; /* Remove background from body to prevent conflicts */
        margin: 0;
        padding: 0;
        position: relative; /* Ensure content is positioned relative to the viewport */
    }

    /* Styles for the background layer */
    #background-blur-layer {
      position: fixed; /* Fixed position to cover the entire viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2; /* Ensure it is behind everything */
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      filter: blur(10px); /* Apply the blur here */
    }

    /* Styles for the overlay */
    #background-blur-layer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #44000088; /* Dark gray overlay */
      z-index: -1; /* Place overlay on top of the blurred image */
    }

    /* Ensure content is rendered above the blurred background */
    .navbar, .content, main {
        position: relative;
        z-index: 1;
    }
  </style>
</head>
<body>

  <div id="background-blur-layer"></div>

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="index.html"><u>Home</u></a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="content">
    <div id="intro">
      <h1>Ceylon RailZone</h1>
      <p>This is not an official website by Sri Lanka Railways. Rather, this website was made to archive images of SLR. <a href="about.html" style="color:#ffd700;">Learn more.</a></p>
    </div>
    </main>

<script>
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 10);
    });

    document.addEventListener('click', e => {
      const target = e.target;
      if (target.tagName === 'IMG' && (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
        window.open(target.src, '_blank');
      }
    });
    
    // --- Background Fading Script MODIFIED ---
    const imageCount = 9;
    let currentImage = 1;
    // Target the new layer instead of the body
    const backgroundLayer = document.getElementById('background-blur-layer');
    
    // Preload images to prevent initial flash/jerk
    for (let i = 1; i <= imageCount; i++) {
        new Image().src = `images/banners/${i}.jpg`;
    }

    function changeBackground() {
        // Construct the new background image URL
        const newBackground = `url('images/banners/${currentImage}.jpg')`;
        
        // Apply the new background image to the layer
        backgroundLayer.style.backgroundImage = newBackground;
        
        // Move to the next image for the next cycle
        currentImage = currentImage % imageCount + 1;
    }

    // Set the initial background
    changeBackground(); 

    // Set an interval to change the background image every 5 seconds (5000ms)
    setInterval(changeBackground, 10000); 
    // --- End Background Fading Script ---
  </script>

</body>
</html>
