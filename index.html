<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="QRBMYjU0v6J_gGg8ythm3KAWXIhDhIdYtu1myKZDDH0" />
  <title>Ceylon RailZone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS for the new background layer and clear content */
    body {
        background-image: none !important; /* Remove background from body to prevent conflicts */
        position: relative; /* Ensure content is positioned relative to the viewport */
    }
    
  </style>
</head>
<body>

  <div id="background-blur-layer"></div>

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo-wide-1.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="content">
    <div id="intro">
      <h1>Ceylon RailZone</h1>
      <p style="padding:15px; ">This website is under construction! <a href="about.html" style="color:#ffd700;">Learn more.</a></p>
    </div>
    <section class="category-list" id="catalogue">
      </section>
    </main>

<script>
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 10);
    });

    document.addEventListener('click', e => {
      const target = e.target;
      if (target.tagName === 'IMG' && (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
        window.open(target.src, '_blank');
      }
    });
    
    // --- Background Fading Script MODIFIED ---
    const imageCount = 9;
    let currentImage = Math.floor(Math.random() * imageCount) + 1;
    // Target the new layer instead of the body
    const backgroundLayer = document.getElementById('background-blur-layer');
    
    // Preload images to prevent initial flash/jerk
    for (let i = 1; i <= imageCount; i++) {
        new Image().src = `images/banners/${i}.jpg`;
    }

    function changeBackground() {
        // Construct the new background image URL
        const newBackground = `url('images/banners/${currentImage}.jpg')`;
        
        // Apply the new background image to the layer
        backgroundLayer.style.backgroundImage = newBackground;
        
        // Move to the next image for the next cycle
        currentImage = currentImage % imageCount + 1;
    }

    // Set the initial background
    changeBackground(); 

    // Set an interval to change the background image every 5 seconds (5000ms)
    setInterval(changeBackground, 10000); 
    // --- End Background Fading Script ---
  
  fetch('catalogue.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('catalogue');

      let globalIndex = 0; // for continuous fade-in across all categories

      for (const category in data) {
        // Create category section
        const section = document.createElement('div');
        section.className = 'category';

        const heading = document.createElement('h2');
        heading.textContent = category;
        section.appendChild(heading);

        const ul = document.createElement('ul');

        data[category].forEach(item => {
          const li = document.createElement('li');

          const wrapper = document.createElement('div');
          wrapper.className = 'item';

          // Apply staggered fade-in
          wrapper.style.opacity = '0';
          wrapper.style.transform = 'translateY(20px)';
          wrapper.style.animation = `fadeInUp 0.6s forwards`;
          wrapper.style.animationDelay = `${globalIndex * 0.02}s`;
          globalIndex++; // increase index for next item

          // Image link
          const imgLink = document.createElement('a');
          imgLink.href = item.url;

          const img = document.createElement('img');
          img.src = item.image;
          img.alt = item.name;

          imgLink.appendChild(img);

          // Text wrapper
          const textWrapper = document.createElement('div');
          textWrapper.className = 'item-text';

          const link = document.createElement('a');
          link.href = item.url;
          link.textContent = item.name;

          const desc = document.createElement('div');
          desc.className = 'desc';
          desc.textContent = item.description;

          textWrapper.appendChild(link);
          textWrapper.appendChild(desc);

          wrapper.appendChild(imgLink);
          wrapper.appendChild(textWrapper);

          li.appendChild(wrapper);
          ul.appendChild(li);
        });

        section.appendChild(ul);
        container.appendChild(section);
      }
    });

  // CSS keyframes injection via JS (if not in CSS file)
  const style = document.createElement('style');
  style.textContent = `
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  `;
  document.head.appendChild(style);
  </script>

</body>
</html>
